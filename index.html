<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/e1b1c3438e.js" crossorigin="anonymous"></script>


  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container-0">
    <div class="weather-app-wrapper">

      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-7">
          <input 
          type="search" 
          placeholder="Type a city..." 
          class="form-control"
          id="city-input"
          autocomplete="off"
          />
          </div>
          <div class="col-3">
            <input 
            type="submit" 
            value="Search"
            class="btn btn-primary w-100" 
            />
          </div>
          <div class="col-2">
            <button class="btn btn-success" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city-outcome">
          Amsterdam
        </h1>
        <ul class="current-weather-description">
          <li id="description"></li>
          <li> Last updated at <span id="date"></span></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <div class="current-Weather">
             <div class="row">
              <div class="float-left" id="current-degrees-number">
                <h2 id="current-Degrees">13</h2>
              </div>
              <div class="float-left" id="current-degrees-units">
                <span class="units"><a href="#" id="celcius-link" class="active">°C</a> | <a href="#"
                    id="fahrenheit-link">°F</a></span>
          
              </div>
              <div class="col-4" id="current-weather-symbol">
                <div class="weather-Symbol">
                  <img src="" alt="partly-Cloudy" id="icon" />
                </div>
              </div>
          
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              humidity: <span id="humidity">68</span>%
            </li>
            <li>
              wind: <span id="wind">24</span> km/h
            </li>
          </ul>
        </div>
      </div>



      
      

      

      <div class="weather-app">
        <div class="row">
          <div class="col">
           
            
          </div>
          


        <div class="container-3">
          <div class="row weekly-forecast">
            <div class="col border-A">
              <strong>
                Monday
              </strong>
              <br>
              <p>
                H:18° L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Tuesday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Wednesday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Thursday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Friday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Saturday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
            <div class="col">
              <strong>
                Sunday
              </strong>
              <br>
              <p>
                H:18°
                <br>
                L:10°
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="website-host">
      Page created by: <a href="https://github.com/mtmwouter/WeatherApp_GitHub" target="_blank" rel="noopener noreferrer">Micky Wouter</a>.</p>

      </p>
    </div>
    <script src="src/script.js">
    </script>
</body>

</html>
